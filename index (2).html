<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ–ª–æ—Å–æ–≤–æ–π AI –ë–æ—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #startBtn {
            background: #28a745;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        #stopBtn {
            background: #dc3545;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .visualization {
            height: 80px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }

        .conversation {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-message {
            border-left: 4px solid #007bff;
        }

        .bot-message {
            border-left: 4px solid #28a745;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }

        .message-content {
            color: #333;
            line-height: 1.5;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 20px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è –ì–æ–ª–æ—Å–æ–≤–æ–π AI –ë–æ—Ç</h1>

        <div id="status" class="status disconnected">
            üî¥ –û—Ç–∫–ª—é—á–µ–Ω –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startRecording()">
                <span>üé§</span>
                –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å
            </button>
            <button id="stopBtn" onclick="stopRecording()" disabled>
                <span>‚èπÔ∏è</span>
                –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å
            </button>
        </div>

        <div class="visualization">
            <canvas id="audioCanvas" width="500" height="80"></canvas>
        </div>

        <div class="conversation">
            <h3>üí¨ –î–∏–∞–ª–æ–≥</h3>
            <div id="conversationContainer">
                <div class="loading">–ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤–∞—à –¥–∏–∞–ª–æ–≥...</div>
            </div>
        </div>

        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let mediaRecorder;
        let audioChunks = [];
        let socket;
        let isRecording = false;
        let audioContext;
        let analyser;
        let canvasCtx;
        let animationFrame;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const statusElement = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioCanvas = document.getElementById('audioCanvas');
        const conversationContainer = document.getElementById('conversationContainer');
        const audioPlayer = document.getElementById('audioPlayer');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è canvas
        canvasCtx = audioCanvas.getContext('2d');
        audioCanvas.width = audioCanvas.offsetWidth;
        audioCanvas.height = audioCanvas.offsetHeight;

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                statusElement.className = 'status connected';
                statusElement.innerHTML = 'üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É';
                startBtn.disabled = false;
            };

            socket.onmessage = async (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'audio') {
                    addMessage('AI –ë–æ—Ç', data.text, 'bot');

                    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞—É–¥–∏–æ
                    const audioBlob = base64ToBlob(data.data, 'audio/mpeg');
                    const audioUrl = URL.createObjectURL(audioBlob);

                    audioPlayer.src = audioUrl;
                    audioPlayer.play().catch(e => console.log('Auto-play prevented:', e));

                } else if (data.type === 'error') {
                    addMessage('–°–∏—Å—Ç–µ–º–∞', data.text, 'bot');
                }
            };

            socket.onclose = () => {
                statusElement.className = 'status disconnected';
                statusElement.innerHTML = 'üî¥ –û—Ç–∫–ª—é—á–µ–Ω –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞';
                startBtn.disabled = true;
                stopBtn.disabled = true;

                // –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // –ó–∞–ø–∏—Å—å –∞—É–¥–∏–æ
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64Audio = reader.result.split(',')[1];

                        // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            socket.send(JSON.stringify({
                                type: 'audio',
                                data: base64Audio
                            }));
                        }
                    };
                    reader.readAsDataURL(audioBlob);
                };

                mediaRecorder.start(1000); // –ó–∞–ø–∏—Å—å chunks –ø–æ 1 —Å–µ–∫—É–Ω–¥–µ
                isRecording = true;

                startBtn.disabled = true;
                stopBtn.disabled = false;

                // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
                setupAudioVisualization(stream);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;

                startBtn.disabled = false;
                stopBtn.disabled = true;

                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                }
                if (audioContext) {
                    audioContext.close();
                }

                // –û—á–∏—Å—Ç–∫–∞ canvas
                canvasCtx.clearRect(0, 0, audioCanvas.width, audioCanvas.height);
            }
        }

        // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
        function setupAudioVisualization(stream) {
            audioContext = new AudioContext();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);

            source.connect(analyser);
            analyser.fftSize = 256;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                if (!isRecording) return;

                animationFrame = requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                // –û—á–∏—Å—Ç–∫–∞ canvas
                canvasCtx.fillStyle = '#f8f9fa';
                canvasCtx.fillRect(0, 0, audioCanvas.width, audioCanvas.height);

                // –†–∏—Å–æ–≤–∞–Ω–∏–µ –≤–æ–ª–Ω—ã
                const barWidth = (audioCanvas.width / bufferLength) * 2.5;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * audioCanvas.height;

                    const gradient = canvasCtx.createLinearGradient(0, 0, 0, audioCanvas.height);
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');

                    canvasCtx.fillStyle = gradient;
                    canvasCtx.fillRect(x, audioCanvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }
            }

            draw();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –¥–∏–∞–ª–æ–≥
        function addMessage(sender, text, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;

            messageElement.innerHTML = `
                <div class="message-header">${sender}</div>
                <div class="message-content">${text}</div>
            `;

            // –£–±–∏—Ä–∞–µ–º loading –µ—Å–ª–∏ –µ—Å—Ç—å
            if (conversationContainer.querySelector('.loading')) {
                conversationContainer.innerHTML = '';
            }

            conversationContainer.appendChild(messageElement);
            conversationContainer.scrollTop = conversationContainer.scrollHeight;
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);

            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }

            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            connectWebSocket();

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ WebAudio API
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –∞—É–¥–∏–æ. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä.');
                startBtn.disabled = true;
            }
        };
    </script>
</body>
</html>
