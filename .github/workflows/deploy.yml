name: Deploy Frontend

on:
  push:
    branches: ["main", "master", "dev"]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build and Deploy on Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload project to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "~/vtb-frontend"
          overwrite: true

      - name: Build and restart container on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            cd ~/vtb-frontend

            echo "Building Docker image..."
            DOCKER_BUILDKIT=1 docker build -t vtb-frontend:latest .

            echo "Stopping previous container if exists..."
            if [ "$(docker ps -q -f name=^vtb-frontend$)" ]; then
              docker stop vtb-frontend || true
            fi
            if [ "$(docker ps -aq -f name=^vtb-frontend$)" ]; then
              docker rm vtb-frontend || true
            fi

            echo "Starting new container..."
            docker run -d \
              --name vtb-frontend \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e HOSTNAME=0.0.0.0 \
              --restart unless-stopped \
              vtb-frontend:latest

            echo "Deployment completed."